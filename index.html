<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash-Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Cash Register Project</h1>
        <div id="change-due"></div>
        <div id="purchasing">
            <p>Enter cash from customer : </p>
            <input id="cash" type="number">
            <button id="purchase-btn"> Purchase </button>
        </div>
        <div id="register-mechine">
            <div id="top">
                <div id="inner-top">
                    <p id="price"></p>
                </div>
            </div>
            <div id="middle1"></div>
            <div id="middle2">
                <div id="left">
                    <div id="matrix">
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                    </div>
                </div>
                <div id="right">
                    <h4>Change in drawer:</h4>
                    <p id="PENNY"> </p>
                    <p id="NICKEL"></p>
                    <p id="DIME"></p>
                    <p id="QUARTER"></p>
                    <p id="ONE"></p>
                    <p id="FIVE"></p>
                    <p id="TEN"></p>
                    <p id="TWENTY"></p>
                    <p id="ONE-HUNDRED"></p>
                </div>
            </div>
            <div id="bottom">
                <div id="dot"></div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
